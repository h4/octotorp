<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test runner</title>

    <link rel="stylesheet" type="text/css" href="../libs/jasmine/lib/jasmine-core/jasmine.css"/>
    <script type="text/javascript" src="../libs/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="../libs/jquery/jquery.js"></script>
    <script type="text/javascript" src="../libs/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <!--<script type="text/javascript" src="../libs/jasmine-jquery/lib/jasmine-jquery.js"></script>-->
    <script type="text/javascript" src="../libs/sinonjs/sinon.js"></script>
    <!--<script type="text/javascript" src="../libs/jasmine-sinon/lib/jasmine-sinon.js"></script>-->

    <script type="text/javascript" src="../libs/requirejs/require.js"></script>

    <script>
        require.config({
            baseUrl: "../app",
            shim: {
                backbone: {
                    deps: [
                        'underscore'
                    ],
                    exports: 'Backbone'
                }
            },
            paths: {
                backbone: "../libs/backbone/backbone",
                jquery: "../libs/jquery/jquery",
                bootstrap: "../libs/bootstrap/dist/js/bootstrap",
                handlebars: "../libs/require-handlebars-plugin/Handlebars",
                underscore: "../libs/lodash/dist/lodash.underscore",
                hbs: "../libs/require-handlebars-plugin/hbs",
                json2: "../libs/require-handlebars-plugin/hbs/json2",
                i18nprecompile: "../libs/require-handlebars-plugin/hbs/i18nprecompile"
            },
            hbs: {
                disableI18n: true
            }
        });
    </script>

    <script>
        require([
            '../test/spec/models/tweet.spec',
            '../test/spec/collections/tweets.spec',
            '../test/spec/models/search.spec'
        ], function () {
            // Set up the HTML reporter - this is reponsible for
            // aggregating the results reported by Jasmine as the
            // tests and suites are executed.
            jasmine.getEnv().addReporter(
                    new jasmine.HtmlReporter()
            );

            // Run all the loaded test specs.
            jasmine.getEnv().execute();
        });
    </script>
</head>
<body>

</body>
</html>
